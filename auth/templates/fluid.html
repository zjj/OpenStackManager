$def with(sub)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>$_("Settings")</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $$(document).ready(function(){
    $$("input[name='old_password']").blur(function(){
       var old_password = $$(this)[0].value;
       $$.post("passwdcheck",{old_password: old_password},function(data){
         if(data=="fail"){$$("#old_password_help").html("<font color=red>$_("old password error")</font>");}
         if(data=="ok"){$$("#old_password_help").html("<font color=green>$_("OK")</font>");}
       });
    });

    $$("input[name='old_password']").click(function(){
         $$("#old_password_help").html("");
    });

    $$("input[name='new_password']").blur(function(){
      if ($$(this)[0].value.length<6){
        $$("#new_password_help").html("<font color=red>$_("At least 6 characters")</font>");}
    });

    $$("input[name='new_password']").click(function(){
       $$("#new_password_help").html("");
    });

    $$("input[name='new_password']").keydown(function(){
       $$("input[name='new_password_confirm']")[0].value = "";
       $$("#new_password_confirm_help").html("");
       $$("#new_password_help").html("");
    });

    $$("input[name='new_password_confirm']").blur(function(){
      if ($$(this)[0].value != $$("input[name='new_password']")[0].value ){
        $$("#new_password_confirm_help").html("<font color=red>$_("It must be the same with password")</font>");}
    });
    $$("input[name='new_password_confirm']").click(function(){
        $$("#new_password_confirm_help").html("");
    });
    });
    </script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/index">$_("Project name")</a>
          <div class="nav-collapse collapse">
            <li class="pull-right">
              <div class="btn-group">
                <a class="btn btn-primary" href="#"><i class="icon-user icon-white"></i> $sub.username </a>
                <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                    $if sub.superuser == True:
                        <li><a href="/admin"><i class="icon-list-alt"></i> $_("Admin")</a></li>
                    <li><a href="/home"><i class="icon-home"></i> $_("Personal") </a></li>
                    <li><a href="/auth/passwd"><i class="icon-wrench"></i> $_("Settings") </a></li>
                    <li><a href="/auth/logout"><i class="icon-off"></i> $_("Logout") </a></li>
                </ul>
              </div>
            </li>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">$_("Settings")</li>
              <li><a href="email">$_("Email")</a></li>
              <li><a href="passwd">$_("Change Password")</a></li>
              <li><a href="ssh">$_("SSH Key")</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit">
            $:sub
          </div>
        </div><!--/span-->
      </div><!--/row-->
      <hr>
    </div><!--/.fluid-container-->
  </body>
</html>
