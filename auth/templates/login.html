$def with(ctx)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>$_("Login")</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.css" />
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.js"></script>
<style type="text/css">
body {
    padding-top: 40px;
    padding-bottom: 40px;
}

.form-signin {
    padding: 19px 29px 29px;
    margin: 0 auto 20px;
    background-color: #fff;
    border: 1px solid #e5e5e5;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
    margin-bottom: 10px;
}
.form-signin input[type="text"],
.form-signin input[type="password"] {
    font-size: 16px;
    height: auto;
    margin-bottom: 15px;
    padding: 7px 9px;
}
</style>
</head>
<body>
<div class="container">
  <form action="" method=POST class="form-horizontal form-signin">
   <div class="control-group">
      <label class="control-label"><h2>$_("Please sign in")</h2></label>
  </div>
  <div class="control-group error">
    <label class="control-label"></label>
      <div class="controls">
        <input type="hidden">
          $if ctx.msg:
              <span id="error_msg" class="help-inline">$_(ctx.msg)</span>
      </div>
  </div>
  <div id="login_name" class="control-group">
    <label class="control-label" for="username"><strong>$_("Login Name")</strong></label>
    <div class="controls">
      <input name="username" type="text" id="username" placeholder="Username">
    </div>
  </div>
  <div id="password" class="control-group">
    <label class="control-label" for="password"><strong>$_("Password")</strong></label>
    <div class="controls">
      <input name="password" type="password" id="password" placeholder="Password">
    </div>
  </div>
  <div id="submit" class="control-group">
    <div class="controls">
     <button class="btn btn-large btn-primary" type="submit">$_("Sign in")</button>
     <a href="/auth/signup">$_("sign up")</a>
    </div>
  </div>
</form>
</div>
</body>
</html>
