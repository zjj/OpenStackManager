$def with(ctx)
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<link href="/static/css/bootstrap.css" rel="stylesheet">
<style type="text/css">
  body {
    padding-top: 60px;
    padding-bottom: 40px;
  }
</style>
<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
<a class="brand" href="/index">$_("Project Name")</a>
<div class="container">
    <ul class="nav pull-right">
    $if ctx.userid == -1:
        <li>
        <form class="navbar-form" action="/auth/login" method=POST>
          <input class="span2" name="username" type="text" placeholder="Username">
          <input class="span2" name="password" type="password" placeholder="Password">
          <button type="submit" class="btn btn-primary">$_("Sign in")</button>
        </form>
        </li>
        <li><a href="/auth/signup">$_("sign up")</a></li>
    $else:
        <li>
        <div class="btn-group">
        <a class="btn btn-primary" href="/home"><i class="icon-user icon-white"></i> $ctx.username </a>
        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
        <ul class="dropdown-menu">
        $if ctx.superuser == True:
            <li><a href="/admin"><i class="icon-list-alt"></i> $_("Admin")</a></li>
        <li><a href="/home"><i class="icon-home"></i> $_("vm Manage") </a></li>
        <li><a href="/shell"><i class="icon-fire"></i> $_("SSH") </a></li>
        <li><a href="/auth/passwd"><i class="icon-wrench"></i> $_("Settings") </a></li>
        <li><a href="/auth/logout"><i class="icon-off"></i> $_("Logout") </a></li>
        </ul>
        </div>
        </li>
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Language(语言)<b class="caret"></b></a>
        <ul class="dropdown-menu">
            <li><a href="/index/lang?lang=zh_CN">中文</a></li>
            <li><a href="/index/lang?lang=en_US">English</a></li>
        </ul>
    </li>
    </ul>
  </div>
</div>
</div>
</div>

<div class="container">
$:ctx
</div>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
