$def with(ctx)

$var username: $ctx.username

$ csrf_token = csrf()

<form action="" method=POST>
<input type=hidden name=csrf_token value="$csrf_token">
<fieldset>
<legend>My servers</legend>
<table class='table'>
    <tr>
        <th>server</th><th>image</th><th>flavor</th><th>ip</th><th>state</th><th>action</th>
    </tr>
$for s in ctx.servers:
    <tr>
        <td>$s.server_name</td>
        <td>$s.image</td>
        <td>$s.flavor</td>
        <td>$s.floating_ip</td>
        <td>$s.state</td>
        <td>
            <select name="$s.server_id">
                <option> </option>
                <option>reboot</option>
                <option>stop</option>
                <option>delete</option>
            </select>
        </td>
    </tr>
<tr>
<td></td>
<td></td>
<td></td>
<td></td>
<td></td>
<td>
    <button class="btn btn-small btn-primary" type="submit">Submit</button>
</td>
</tr>
</table>
</fieldset>
</form>
